name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::992382545225:role/github_go_backend
          aws-region: us-west-2

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 992382545225.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and Push Microservice 1
        run: |
          docker build -t 992382545225.dkr.ecr.us-west-2.amazonaws.com/microservice-1:latest .
          docker push 992382545225.dkr.ecr.us-west-2.amazonaws.com/microservice-1:latest
