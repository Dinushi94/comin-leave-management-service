name: Test EC2 SSH Connection

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (optional)
        uses: actions/checkout@v3
        # Useful if you need to access files from your repo on the EC2 instance

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }} # Your GitHub Actions role ARN
          aws-region: ${{ secrets.AWS_REGION }}

      - name: SSH to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu # Or your username
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Successfully connected to EC2!"
            whoami # Verify user
            hostname # Verify hostname
            uptime # Check uptime
            date # Check date
            # Add any other simple commands to test connectivity
            # For example, to check Docker:
            # docker ps